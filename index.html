<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Kayla 3</title>
  </head>
  <body>
    <div
      class="bg-[url('/images/subaruMobile2.jpg')] bg-cover bg-center md:bg-[url('/images/subaru.jpg')] min-h-screen border border-amber-400 pb-2 flex flex-col items-center justify-between"
    >
      <!-- Header Nav Section -->
      <div
        class="text-white w-full p-2 lg:max-w-[1200px] mx-auto flex justify-between"
      >
        <div class="flex justify-center items-center gap-5 text-xl">
          <img
            src="/images/kaylaPng.png"
            class="w-8 md:w-12"
            alt=""
            srcset=""
          />
          <p class="text-sm md:text-base">Kayla 3 Investment Limited</p>
        </div>
        <div class="md:hidden">
          <img src="/images/hamb-menu.png" class="w-10" alt="" />
        </div>
        <div class="hidden md:flex gap-5 lg:text-base items-center">
          <p class="text-red-500 md:hidden">sm</p>
          <p class="text-blue-500 hidden md:block lg:hidden">md</p>
          <p class="text-yellow-500 hidden xl:hidden lg:block">lg</p>
          <p class="text-yellow-500 hidden xl:block">xl</p>

          <p class="cursor-pointer">Our Fleet</p>
          <p class="cursor-pointer">Services</p>
          <p class="cursor-pointer">Contact</p>
          <div
            class="bg-cyan-400 cursor-pointer hover:bg-cyan-500 transition duration-75 h-16 flex justify-center items-center px-4"
          >
            <p>+256-783416033</p>
          </div>
        </div>
      </div>
      <!-- End of Header Nav Section -->

      <!-- Banner Section -->
      <div
        class="h-[100%]  w-full lg:max-w-[1200px] mx-auto text-white flex flex-col justify-center items-center"
      >
        <h1 class=" text-center text-[66px] lg:text-[82px] xl:text-[120px] font-semibold">
          Get Your Dream Car <br />
          With Us
        </h1>
       
        <div class="flex gap-5 md:gap-10 text-base  md:text-lg mt-10">
          <div
            class="border-2 px-3 py-3 md:px-5 md:py-3 xl:px-10 xl:py-5 cursor-pointer hover:text-cyan-300 hover:border-cyan-300"
          >
            <p>View Fleet</p>
          </div>
          <div
            class="border-2 px-3 py-3 md:px-5 md:py-3 xl:px-10 xl:py-5 cursor-pointer hover:text-cyan-300 hover:border-cyan-300"
          >
            <p>Contact Us</p>
          </div>
        </div>
        <!-- <p class="mt-10 text-gray-300">
          Your Trusted Dealer in New and Foreign Used Cars
        </p> -->
      </div>
      <p class="text-center text-gray-300">
          Your Trusted Dealer in New and Foreign Used Cars
        </p>
    </div>
  </body>
</html>
